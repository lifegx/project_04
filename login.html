<body>
    <h4>分支命令</h4>
    <ol>
        <li>git branch : 查看当前所有分支 前面加 * 则是当前所处的分支</li>
        <li>git branch 分支名称 : 可以基于当前分支,创建一个新的分支</li>
        <li>git checkout 分支名称 : 可以切换到指定的分支上进行开发</li>
        <li>git checkout -b 分支名称 : 创建指定名称的新分支,并立即切换到新分支上</li>
        <li>git merge 分支名称 : 合并到主分支</li>
        <li>git branch -d 分支名称 : 删除分支</li>
    </ol>
</body>

</html>
